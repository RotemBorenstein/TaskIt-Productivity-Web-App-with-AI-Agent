{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskIt – Home</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        body {
            margin: 0;
            font-family: "Inter", system-ui, sans-serif;
            color: #0f172a;
            background: linear-gradient(135deg, #f8fafc, #eef2ff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .home-container {
            max-width: 640px;
            width: 90%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            text-align: center;
            padding: 3rem 2rem 3.5rem;
            border: 1px solid #e5e7eb;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            color: #2563eb; /* blue accent */
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            color: #475569;
            margin-bottom: 1.5rem;
        }

        .description {
            font-size: 1rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.75rem;
            font-size: 1rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #2563eb;
            color: #fff;
            box-shadow: 0 4px 12px rgba(37,99,235,0.25);
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: #22c55e;
            color: #fff;
            box-shadow: 0 4px 12px rgba(34,197,94,0.25);
        }
        .btn-success:hover {
            background-color: #16a34a;
            transform: translateY(-2px);
        }


    </style>
</head>
<body>
    <div class="home-container">
        <h1>TaskIt</h1>
        <p class="tagline">Organize your day, conquer your goals!</p>

        <p class="description">
            Create tasks, plan your schedule, and see your progress grow.
            With TaskIt’s calendar and smart tracking,
            staying on top of things feels easier than ever
        </p>

        <div class="btn-container">
            <a href="{% url 'main:signup' %}" class="btn btn-primary">Sign Up</a>
            <a href="{% url 'main:login' %}" class="btn btn-success">Log In</a>
        </div>
    </div>
</body>
</html>
